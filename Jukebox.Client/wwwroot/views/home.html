<div class="row">
    <div class="col-md-12">
        <h3 class="title">Client</h3>
    </div>
    <div>
        <h4>Songs:</h4>
        <p ng-repeat="song in controller.songs">{{song.Name}} <button ng-click="controller.playSong(song.URL)">Play</button></p>
    </div>
    <button ng-click="controller.pause()">Pause</button>
</div>
